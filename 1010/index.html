<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
        <form action="obrigada.html">
            <label>Nome:</label> <br> <input type="text"><br>
            <label>Email:</label> <br> <input type="email"><br>
            <label>Senha:</label> <br> <input type="password"><br>
            <label for="renda">Renda:</label>
            <select name="renda" id="renda">
                <option value="1">1 sal mínimo</option>
                <option value="2">2 sal mínimo</option>
                <option value="3">3 sal mínimo</option>
                <option value="mais">Mais de 3</option>
            </select><br>

            <p>Qual linguguem quer aprender?</p>
    
            <input type="radio" name="linguagem" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" name="linguagem" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio"name="linguagem" value="JavaScript">
            <label for="javascript">JavaScript</label><br>


            <input type="submit" value="Enviar"><br><br>
            <input type="reset" value="Limpar">


        </form>

</body>
</html>
