<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Formulário</title>
</head>
<body>
    <h1>Faça seu agendamento com pelo menos 48 horas de antecedencia</h1>
    <fieldset>
        <legend>Identificação do dono do animal</legend><br>
        <label for="" >Nome: </label><input type="text" placeholder="Digite o nome completo do dono do animal" size="40"><br><br>
        <label for="" >Endereço: </label><input type="text" placeholder="Digite o endereço" size="40"><br><br>
        <label for="">CEP:</label><input type="text" placeholder="XXXXX-XXX" size="12"><br><br>
        <label for="">Email: </label><input type="email" name="" id="" size="20" placeholder="seu@email.com"><br><br>
        <label for=":">Tel/CEL: </label><input type="number" name="" id="" placeholder="99 99999-9999"><br><br>
    </fieldset>

    <fieldset>
        <legend>Animal</legend>
        <label for="" >Nome: </label><input type="text" placeholder="Digite o nome do animal" size="40"><br><br>
        <label for="">Porte do cão:</label>
        <input type="radio" name="porte" value="pequeno">
        <label for="médio">pequeno</label>
        <input type="radio" name="porte" value="médio">
        <label for="médio">médio</label>
        <input type="radio"name="porte" value="grande" checked>
        <label for="grande">grande</label>
<br><br>
       <label for="">Tipo de tosa:</label>
        <select name="tosa" id="tosa">
            <option value="1">Nenhuma</option>
            <option value="2">Tosa padrão</option>
            <option value="3">Tosa higienica</option>
            <option value="4">Tosa na tesoura</option>
            <option value="5">Tosa da raça</option>
            <option value="6">Tosa bebê</option>
        </select><br><br>
        <label for="">Observações: </label><textarea name="txt" placeholder="Escreva aqui alguma informação sobre o seu pet" id="" cols="20" rows="2"></textarea><br><br>
    </fieldset>

    <fieldset>
        <legend>Horário - (Não atendemos de domingo e segunda-feira)</legend>
        <label for="">Indique os dias da semana de sua preferência:</label><br>
        <input type="checkbox" name="semana"> <label for="Segunda-feira">Segunda-feira</label> 
        <input type="checkbox" name="semana"> <label for="Terça-feira">Terça-feira</label>
        <input type="checkbox" name="semana"> <label for="Quarta-feira">Quarta-feira</label>
        <input type="checkbox" name="semana"> <label for="Quinta-feira">Quinta-feira</label>
        <input type="checkbox" name="semana"> <label for="Sexta-feira">Sexta-feira</label> 
        <input type="checkbox" name="semana"> <label for="Sábado-feira">Sábado</label> <br><br>
        <label for="">Primeira opção de horário: </label><input type="date"><br><br>
        <label for="">Segunda opção de horário: </label><input type="date"><br>
    </fieldset>
    <input type="submit" value="Enviar">
    <p>Atendimento: atendimento@meuamigocaopetshop.com • (0XX) 99999-9999 / (0XX) 8888-8888</p>
</body>
</html>
