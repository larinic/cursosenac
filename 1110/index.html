<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <form action="../1010/obrigada.html">

        <input type="date"><br>
        <p>Horário da consulta</p>
        <input type="time">
        <p>Quantas consultas deseja marcar?</p>
        <input type="number"><br><br>
        <fieldset>
            <legend>Dia da semana</legend>
            <p>Qual o dia da semana?</p>
            <input type="checkbox" name="semana"> <label for="Segunda">Segunda</label> <br>
            <input type="checkbox" name="semana"> <label for="Terça">Terça</label> <br>
            <input type="checkbox" name="semana"> <label for="Quarta">Quarta</label> <br>
            <input type="checkbox" name="semana"> <label for="Quinta">Quinta</label> <br>
            <input type="checkbox" name="semana"> <label for="Sexta">Sexta</label> <br>
        </fieldset>
        <label for="">Indicado por</label><br>
        <input type="text" value="Rodrigo" disabled>
        <br><br>
        <label for="">maxlength</label>
        <input type="text" maxlength="5"><br><br>
        <label for="">size</label>
        <input type="text" size="10"><br><br>

        <input type="reset" value="Apagar"><br><br>
        <input type="submit">
    </form>
